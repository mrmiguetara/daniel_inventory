<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Transaccion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Cantidad </ion-label>
    <ion-input name="diff" ngDefaultControl type="number" [(ngModel)]="this.diff"></ion-input>
  </ion-item>
  <ion-button block color="primary" (click)="createTransaction()" >
    Crear Transaccion
  </ion-button>
</ion-content>
