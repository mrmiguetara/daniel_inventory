<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header color="secondary">
      <ion-card-title>Informacion general</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre {{item.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>ID: {{item.id}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Cantidad en Stock: {{item.quantity}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- <div class="container">
    <div>
      <ion-button fill="clear" (click)="onClick()">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-label class="quantity">{{item.quantity}}</ion-label>
      <ion-button fill="clear" (click)="onClick()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </div>
  </div> -->
  <ion-list-header class="container">
    <div>
      <ion-button (click)="presentModal(false)" color="danger">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
        Salida
      </ion-button>
      <ion-button (click)="presentModal(true)">
        <ion-icon slot="icon-only" name="add"></ion-icon>
        Entrada
      </ion-button>
    </div>
  </ion-list-header>
  <ion-list >
    <ion-item *ngFor="let transaction of transactions.reverse()" >
      <ion-label mode="md" [color]="transaction.positive? 'positive' : 'danger'" slot="start"
        ><h2 >
          <b>{{transaction.positive? 'Entrada' : 'Salida'}}</b>
        </h2>
        <p>{{transaction.date.toLocaleString()}}</p>
      </ion-label>
      <ion-label [color]="transaction.positive? 'positive' : 'danger'" slot="end">{{transaction.diff}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
