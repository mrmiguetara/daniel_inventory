<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
   showCancelButton="focus"
   inputmode="text"
   (ionChange)="change( $event )"
   animated
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items | stock:filterText" [routerLink]="['/item-detail', item.id]" detail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.id}}</p>
      </ion-label>
      <ion-badge slot="end">{{item.quantity}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
