<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
   showCancelButton="focus"
   ionSearch="change( $event"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items | stock:filterText" detail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.id}}</p>
      </ion-label>
      <ion-badge slot="end">{{item.quantity}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
